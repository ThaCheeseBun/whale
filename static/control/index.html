<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Controlpanel - Whale</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <span id="id"></span>

    <div>
        <p>Remote peer id:</p>
        <input id="peerInput" type="text"/>
    </div>

    <br>

    <div>
        <div id="showSelect"></div>
        <button id="showSave">Save</button>
        <button id="showLoad">Load</button>
        <select id="showPreset">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
        </select>
    </div>

    <br>

    <div>
        <div id="diffBarContainer"></div>
        <button id="diffBarSave">Save</button>
        <button id="diffBarLoad">Load</button>
        <select id="diffBarPreset">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
        </select>
    </div>
    

    <br>

    <button id="apply">Apply</button>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
