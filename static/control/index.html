<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Controlpanel - Whale</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <span id="id"></span>

    <div>
        <p>Remote peer id:</p>
        <input id="peerInput" type="text"/>
        <button id="peerSubmit">Get settings</button>
    </div>

    <br>

    <div>
        <p>Parties to show and order and whatever:</p>
        <div id="showSelect"></div>
        <br>
        <button id="showSave">Save</button>
        <button id="showLoad">Load</button>
        <select id="showPreset">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
        </select>
        <br>
        <button id="showApply">Apply</button>
    </div>

    <br>

    <div>
        <p>Colors for parties:</p>
        <div id="colorSelect"></div>
        <br>
        <button id="colorSave">Save</button>
        <button id="colorLoad">Load</button>
        <br>
        <button id="colorApply">Apply</button>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
