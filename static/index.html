<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <img id="template" src="template_1.png">

    <div id="app">

        <!-- DIFFERENCE BARS -->
        <div id="db-0" class="db-large db-r">
            <div class="db-large db-l">
                <span>V+S+MP+C</span>
            </div>
            <span style="float:right;">L+M+KD+SD</span>
        </div>

        <div id="db-1" class="db-r">
            <div class="db-l">
                <span>V+S+MP</span>
            </div>
            <div class="db-m">
                <span style="float:right;">SD</span>
            </div>
            <span style="float:right;">C+L+M+KD</span>
        </div>

        <div id="db-2" class="db-r">
            <div class="db-l">
                <span>V+S+MP+C+L</span>
            </div>
            <span style="float:right;">M+KD+SD</span>
        </div>

        <div id="db-3" class="db-r">
            <div class="db-l">
                <span>S+MP+C</span>
            </div>
            <div class="db-m">
                <span style="float:right;">V</span>
            </div>
            <span style="float:right;">L+M+KD+SD</span>
        </div>
        <!-- END -->

        <!-- PIE CHART -->
        <div id="pie-container">
            <canvas id="pie"></canvas>
        </div>
        <!-- END -->

        <!-- BARS -->
        <div class="bar" id="bar-0">
            <span class="bar-p"></span>
            <span class="bar-t"></span>
        </div>
        <div class="bar" id="bar-1">
            <span class="bar-p"></span>

        </div>
        <div class="bar" id="bar-2">

        <div class="bar" id="bar-4">

        <div class="bar" id="bar-5">

        </div>
        <div class="bar" id="bar-6">

        </div>
        <div class="bar" id="bar-7">
            <span class="bar-p"></span>

    </div>
